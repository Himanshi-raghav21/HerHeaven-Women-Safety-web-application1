<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
<style>
.bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
}

@media (min-width: 1025px) {
.h-custom-2 {
  height: 100%;
}
}
.logo {
      font-size: 1.4rem;
      font-weight: bold;
    }
  details {
  margin: 5px 0;
  font-family: Arial, sans-serif;
}


</style>
    </head>
    <body style="background:#d5bcdb;">
       <section class="vh-100">
  <div class="container-fluid p-0 m-0">
    <div class="row g-0 m-0">
      <div class="col-sm-6 p-0 m-0 ">

        <div class="w-100 px-5" style="background: #6e41a4ff; margin:0;">
          <!-- px-5 ms-xl-4 no-margin  // i class="fas fa-fist-raised" style="color: #8f35ff;"></i-->
          <span class="h1 fw-bold mb-0" style="color: #ffffff;"><strong>HerHeaven</strong></span>
        </div>
         {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}


        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-3 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" method="post" action='/login'>
            {% csrf_token %}
           

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color:#8f35ff;">LOG IN</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form2Example18" class="form-control form-control-lg" name="username" />
              <label class="form-label" for="form2Example18" >User name </label>
            </div>
            <!--div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18" name="email">Email address</label>
            </div-->

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="password" />
              <label class="form-label" for="form2Example28" >Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit" style="background:#8f35ff;">Login</button>
            </div>
<p>
              <a href="#" data-mdb-toggle="modal" data-mdb-target="#signupModal" style="color:#8f35ff; font-weight:bold;">
                <center><strong>SIGN UP</strong></CENTER>
              </a>
            </p>
          </form>
        </div>
      </div> 
<div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://i.pinimg.com/1200x/80/78/bb/8078bb94e5ae0db458ac59eb662bbfa9.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position:right;">
      </div>
          </section>

        


<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel" style="color:#8f35ff;">Create Account</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="/signup">
          {% csrf_token %}
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" class="form-control" name="username" required />
            <label class="form-label">User name</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" class="form-control" name="email" required />
            <label class="form-label">Email address</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" class="form-control" name="password1" required />
            <label class="form-label">Password</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" class="form-control" name="password2" required />
            <label class="form-label">Confirm Password</label>
          </div>
          <button type="submit" class="btn btn-lg w-100" style="background:#8f35ff; color:white;">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

 
<script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
  ></script>
 
        
        
    </body>
</html>
