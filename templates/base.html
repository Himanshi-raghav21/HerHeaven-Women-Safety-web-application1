<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
    :root {
      --clr-primary:#6a0dad;
      --clr-primary-light:#8f35ff;
      --clr-accent:#e0c3fc;
      --bg-light:#faf8ff;
      --text-dark:#222;
      --radius:1rem;
      --shadow:0 6px 16px rgba(0,0,0,0.1);
      --transition:0.3s ease;
      --max-width:1100px;
    }
    *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }
    h1,h2,h3 { color: var(--clr-primary); font-weight: 600 }
    a { text-decoration: none; color: inherit }
    img { max-width: 100%; display: block }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
    }
    .btn {
      background: var(--clr-primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      display: inline-block;
      transition: var(--transition);
      font-weight: 500;
    }
    .btn:hover {
      background: var(--clr-primary-light);
      transform: translateY(-2px);
    }

    header {
      background: var(--clr-primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .nav__links {
      display: flex;
      gap: 1.5rem;
      font-weight: 500;
      flex-wrap: wrap;
    }
    .nav__links a {
      color: #fff;
      transition: var(--transition);
    }
    .nav__links a:hover {
      color: var(--clr-accent);
    }
    footer {
      background: var(--clr-primary);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    .social-links {
      margin-top: .5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-links a:hover {
      color: var(--clr-accent);
    }
    {% block style %} {% endblock style %}

    </style>
    </head>
    <body>
        <header>
    <div class="container nav">
      <div class="logo">HerHeaven</div><br>
      <nav>
        <ul class="nav__links" type="none">
          <li><a href="/">Home</a></li>
          <!--li><a href="#features">Features</a></li>
          <li><a href="#tips">Safety Tips</a></li>
          <li><a href="/contact">Contact</a></li-->
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  {%  block body %} {%  endblock body %}
  <footer>
    <div>&copy; 2025 HerHeaven. All rights reserved.</div>
    <div class="social-links">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
